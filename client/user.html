        Driver page

      <form action='' class='user__balance-form'>
        <input class='user__balance-input' name='amount' type='number' placeholder='Enter amount'>
        <button class='user__up-balance'>

        </button>
      </form>

      <h2 class='user__change-email-title user__change-title'>
        Change email
      </h2>

        <label class='user__change-email-label user__change-label' for='changeEmail'>

          <div class='user__change-email-error error-message'>

          </div>
        </label>
        <button class='user__email-update-button user__change-button'>
          Change
        </button>
      </form>

      <h2 class='user__change-password-title user__change-title'>
        Change password

        <label class='user__change-password-label user__change-label' for='oldPassword'>
          <input class='user__change-email-input user__change-input' id='oldPassword' type='password' name='oldPassword' placeholder='Enter old password'>
          <div class='user__change-password-error error-message'>

          </div>
        </label>
        <label class='user__change-password-label user__change-label' for='newPassword'>
          <input class='user__change-email-input user__change-input' id='newPassword' type='password' name='password' placeholder='Enter new password'>
          <div class='user__change-password-error error-message'>

          </div>
        </label>
        <button class='user__password-update-button user__change-button'>
          Change
        </button>

      </form>
    </div>

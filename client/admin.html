<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container header__container">
    <div class='header__logo-wrapper'>
      <img class='header__logo-img' src="img/police.png" alt="this is car logo">
      <h1 class="header__title">
        Pocket <br>
        Police
      </h1>
    </div>
    <button class='header__user-logout-button button'>
      Logout
    </button>
  </div>
</header>

<section class='admin'>
  <div class='container admin__container'>
    <h2 class='admin__hello-title title'>
      Officer page
    </h2>
    <h2 class='admin__title title'>
      Create new fine
    </h2>
    <form class='admin__fine-form' action="">
      <label class='admin__form-label'>
        Driver ID
        <input class='admin__form-input input' type='number' name='userId' placeholder='00000'>
      </label>
      <label class='admin__form-label'>
        Description
        <textarea class='admin__form-input input' type='text' name='description' placeholder='Over speed'></textarea>
      </label>
      <label class='admin__form-label'>
        Amount
        <input class='admin__form-input input' type='number' name='amount' placeholder='500'>
      </label>
      <label class='admin__form-label'>
        Deadline
        <input class='admin__form-input input' type='date' name='deadline'>
      </label>
      <button class='admin__form-button button'>
        Fine driver
      </button>
    </form>
  </div>
</section>

</body>
</html>

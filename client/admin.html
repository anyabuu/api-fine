<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container header__container">
    <div class='header__logo-wrapper'>
      <img class='header__logo-img' src="img/police.png" alt="this is car logo">
      <h1 class="header__title">
        Pocket <br>
        Police
      </h1>
    </div>
    <nav class='header__nav'>
      <ul class='header__nav-list'>
        <li class='header__nav-list-item'>
          <a class='header__nav-link' href='#'>
            Fine driver
          </a>
        </li>
        <li class='header__nav-list-item'>
          <a class='header__nav-link-logout' href='#'>
            Logout
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<section class='admin'>
  <div class='container admin__container'>
    <h2 class='admin__hello-title title'>
      Officer page
    </h2>
    <h2 class='admin__title title'>
      Create new fine
    </h2>
    <form class='admin__fine-form' action="">
      <label class='admin__form-label'>
        Driver ID
        <select class='admin__form-input admin__form-select input' name='userId'>

        </select>
        <div class='admin__element-error error-message'>

        </div>
      </label>
      <label class='admin__form-label'>
        Description
        <textarea class='admin__form-input input' type='text' name='description' placeholder='Over speed'></textarea>
        <div class='admin__element-error error-message'>

        </div>
      </label>
      <label class='admin__form-label'>
        Amount
        <input class='admin__form-input input' type='number' name='amount' placeholder='500'>
        <div class='admin__element-error error-message'>

        </div>
      </label>
      <label class='admin__form-label'>
        Deadline
        <input class='admin__form-input input' type='date' name='deadline'>
        <div class='admin__element-error error-message'>

        </div>
      </label>
      <button class='admin__form-button button'>
        Fine driver
      </button>
    </form>
  </div>
</section>

</body>
</html>
